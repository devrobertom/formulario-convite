<!DOCTYPE html>
<html lang="pt-bre">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convite</title>
    <link rel="stylesheet" href="styles/site.css">

    <link href="https://fonts.googleapis.com/css2?family=Leckerli+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400..800&family=Leckerli+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400..800&family=Leckerli+One&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app">
        <aside>
            <img src="assets/icons/Logo.svg" alt="">
            <h1>Festivite</h1>
            <p>Crie um convite digital para o seu evento</p>  
        </aside>

        <main>
            <h1>Crie seu convite</h1>

            <form>
                <fieldset>
                    <div class="img">
                        <img src="assets/icons/calendar.svg" alt="">
                        <legend>Sobre o evento</legend>
                    </div>
                    
                
                    <div class="input-wrapper">
                        <label for="name-event">Título</label>
                        <input 
                        type="text"
                        id="name-event"
                        name="name-event"
                        placeholder="Nome do evento">
                    </div>

                    <div class="flex">
                        <div class="date-wrapper">
                            <label for="start">Início</label>
                            <input 
                            type="text"
                            id="start"
                            name="start"
                            placeholder="dd/mm/aaaa hh:mm">
                        </div>
                        <div class="date-wrapper">
                            <label for="start">Fim</label>
                            <input 
                            type="text"
                            id="start"
                            name="start"
                            placeholder="dd/mm/aaaa hh:mm">
                        </div>    
                    </div>

                    <div class="input-wrapper">
                        <label for="local">Local</label>
                        <input 
                        type="text"
                        id="local"
                        name="local"
                        placeholder="Endereço">
                    </div>

                    <div class="textarea-wrapper">
                        <label for="description">Descrição</label>
                        <textarea 
                        name="description" 
                        id="description"
                        cols="40" rows="6"
                        placeholder="Escreva sobre os detalhes do evento">
                        </textarea>
                    </div>
                </fieldset>

                <fieldset>
                    <div class="img">
                        <img src="assets/icons/paintbrush-vertical.svg" alt="">
                        <legend>Personalização</legend>
                    </div>

                    <label for="color">Cor principal</label>

                    <div class="color-picker">
                        <label>
                            <input type="radio" id="color" value="blue">
                            <span class="color-circle blue"></span>
                        </label>
                        <label>
                            <input type="radio" id="color" value="purple">
                            <span class="color-circle purple"></span>
                        </label>
                        <label>
                            <input type="radio" id="color" value="pink">
                            <span class="color-circle pink"></span>
                        </label>
                        <label>
                            <input type="radio" id="color" value="red">
                            <span class="color-circle red"></span>
                        </label>
                        <label>
                            <input type="radio" id="color" value="orange">
                            <span class="color-circle orange"></span>
                        </label>
                        <label>
                            <input type="radio" id="color" value="yellow">
                            <span class="color-circle yellow"></span>
                        </label>
                        <label>
                            <input type="radio" id="color" value="green">
                            <span class="color-circle green"></span>
                        </label>    
                    </div>
                    
                    <label for="theme">Tema do evento</label>
                </fieldset> 
            </form>
        </main>
    </div>
</body>
</html>
